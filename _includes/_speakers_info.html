 <!-- Portfolio Modals -->
 {% for post in site.data.speakers %}
    <div class="portfolio-modal modal fade" id="{{ post.id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="container">
                <div class="speakers">
                    <ul>
                        <li><img src="{{ site.url | append:site.baseurl }}/images/speaker/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}"></li>
                        <li class="speaker-detail">
                            <div class="speaker-name">{{ post.firstname }} {{ post.name }}</div>
                            <div class="speaker-title">{{ post.title }}</div>
                            <div class="speaker-topic">{{ post.topic }}</div>
                            <div class="speaker-info">{{ post.description }}</div>
                        </li>
                    </ul>

                    <h5></h5>

                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Fermer</button>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
