  topic: "Ordonnancement sous contraintes : de la théorie à la pratique"
  description: "Développer un système d'ordonnancement d'activités en contexte industriel requiert de surmonter plusieurs difficultés qui passent parfois inaperçues en contexte académique. Comment interagir avec les industriels ?  Quelle technologie utiliser ? Comment déboguer un modèle ? Comment passer à l'échelle ? Je tenterai de répondre à ces questions en m'appuyant sur l'expérience acquise lors de la réalisation du Refit Optimizer, un système d'aide à la planification des opérations de mise à niveau d'un navire développé chez Thales."
  